<!DOCTYPE html>

<html lang="fr">

	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../07/css/bootstrap.min.css">
		<title>Valider un formulaire</title>
	</head>

	<body>

		<div class="container">

			<header class="page-header">
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-title">Exemples JavaScript</h1>
						<h2 lang="en">Valider un formulaire</h2>
					</div>
				</div>
			</header>

			<section class="page-content">

				<div class="row">

					<div class="col-lg-4 col-md-6 col-xs-12">

						<form name="loginForm" action="landing_page.html" onsubmit="return validateForm()" method="post">

							<div class="form-group">
								<label for="userName">Nom :</label>
								<input type="text" name="userName" class="form-control">
							</div>

							<div class="form-group">
								<label for="userPwd">Mot de passe :</label>
								<input type="password" name="userPwd" class="form-control">
							</div>

							<button type="submit" class="btn btn-default">Envoyer</button>

						</form>

					</div>

				</div>

			</section>

		</div>

		<script>
			function validateForm() {
				// Contenu du champ Nom
				var nameInput = document.forms["loginForm"]["userName"].value;
				// Contenu du champ Mot de passe
				var pwdInput = document.forms["loginForm"]["userPwd"].value;
				// Liste de mots de passe autorisés
				var passwords = ["lapinou","chienchien","cuicui","obiwankenobi"]

				if (nameInput == "") {
					alert("Vous devez entrer votre nom !"); // Si le champ nom est vide
					return false;
			  	} else if (pwdInput == "") { // Si le champ mot de passe est vide
			  		alert("Vous devez entrer votre mot de passe !");
			  		return false;
			  	} else if (!passwords.includes(pwdInput)) { // Si le mdp n'est pas dans la liste
			  		alert("Le mot de passe est incorrect !");
			  		return false;
			  	} else {
			  		alert("Parfait, vous allez être redirigé.") // Si toutes les conditions sont remplies
			  		return true;
			  	}

			}
		</script>

	</body>

</html>
